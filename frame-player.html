<html>
    <head>
        <title>BSPlayer</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                display: flex;
            }
            #player {
                margin: auto;
            }
        </style>
    </head>
    <body>
        <script src="frame-player.js"></script>
        <script>
            var player = new FramePlayer('player');
            player
                .on('ondownloadcomplete', function(ms) {
                    console.log('download completed in ' + ms);
                })
                .on('onplay', function(ms) {
                    console.log('video is playing now');
                })
                .on('onpause', function(ms) {
                    console.log('video is paused');
                })
                .on('onend', function() {
                    console.log('video is completed')
                })
        </script>

        <div id="player"></div>
    </body>
</html>
